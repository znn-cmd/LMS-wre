# Amvera configuration file for Next.js application
# Documentation: https://docs.amvera.ru

# Meta section (required)
meta:
  environment: node
  toolchain:
    name: npm
    version: 20

# Build configuration
build:
  # Skip build (false = build will run)
  skip: false
  # Additional commands to run during build
  # npm install runs automatically, this is for additional steps
  additionalCommands: "npm run build"

# Run configuration
run:
  # Command to start the application
  command: "npm start"
  # Container port (Next.js default)
  containerPort: 3000

# Environment variables (set these in Amvera dashboard):
# NEXT_PUBLIC_SUPABASE_URL
# NEXT_PUBLIC_SUPABASE_ANON_KEY
# SUPABASE_SERVICE_ROLE_KEY
# DATABASE_URL
# NEXT_PUBLIC_APP_URL
