# Amvera configuration file for Next.js application
# Documentation: https://docs.amvera.ru

# Meta section (required)
meta:
  environment: node
  toolchain:
    name: npm
    version: 20

# Build configuration
build:
  # Install dependencies
  install: npm install
  
  # Build command (includes Prisma generation)
  build: npm run build

# Runtime configuration
runtime:
  # Start command
  start: npm start
  
  # Application port (Next.js default)
  port: 3000

# Environment variables (set these in Amvera dashboard):
# NEXT_PUBLIC_SUPABASE_URL
# NEXT_PUBLIC_SUPABASE_ANON_KEY
# SUPABASE_SERVICE_ROLE_KEY
# DATABASE_URL
# NEXT_PUBLIC_APP_URL
